<div class="thumbsitems">
	{{each( index, value ) galleries }}
		{{if value.name !=null && value.name.length > 2}}
			<div class="nah thumbsitem abc">
				<a href="#!${controller}/${action}/${value.name}" >
					<div class="wrap nahled-lazy">
						<img src="Res/blank.png" class="lazy opacityrollover" data-original="${url}/${value.name}/menu.jpg"/>

					</div>
				</a>
			</div>
		{{else}}
			<div class="nah thumbsitem abc redback">
				<div class="wrap ">
				</div>
			</div>

		{{/if}}

	{{/each}}

</div>
