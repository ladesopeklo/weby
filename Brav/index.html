	<script>
		var Callbacks = function () {
			var self = this;

			self.gallerycontentCallback = function () {
				$.pirobox_ext({
					piro_speed: 200,
					zoom_mode: true,
					move_mode: 'mousemove',
					bg_alpha: 0.1,
					piro_scroll: false,
					share: true
				});
			};
		};		

	</script>	

	
		<script>




	//defaultni nastaveni. tohle se pouzije jako vychozi hodnoty pri prichodu na index (na hlavni stranku, bez parametru, napr.:masparti.com)  
	var options = {
		controller: 'content',
		action: 'home',
		culture: 'cs',
		activeMenuDefault: -1
	};

	var settings = new Settings(options);

	$(document).ready(function () {
		var cache = true; //cachovani templates (!!! pokud je na true tak zmeny v templatach se neprojevi!!! - zmeny v souborech /templates/*)
		var loader = new Loader(cache, settings, new Callbacks());

		var main = new Core(settings, loader);
		main.Init();
	});
</script>
