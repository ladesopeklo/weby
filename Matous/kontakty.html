 <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>



<div id="mojeMapa" style="width: 99%; height: 200px; border: 1px solid gray;">
	&nbsp;</div>
<script type="text/javascript">
    $(document).ready(function () {
        try {
            var myLatlng = new google.maps.LatLng(49.592323, 17.250991);
            var myOptions = {
                zoom: 18,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(document.getElementById("mojeMapa"), myOptions);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: "oční centrum Tana"
            });   

        }
        catch (err) {
            alert(err);
        }
    });
    </script><p>
