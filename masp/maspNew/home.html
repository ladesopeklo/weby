<style>
	.boxi {
		position: absolute;
		left: 0px;
		top: 0px;
		background-color: #e9e9e9;
		-webkit-transform: translate3d(140px, 124px, 0px);
		opacity: 0.7;
		-webkit-transition-duration: 0.8s;
	}

	.container {
		margin: 0px auto;
		position: relative;
	}

</style>

<div class="container">
	<div ng-repeat="item in galleryList.galleriesArray">
		<img class="boxi" src="{{item.galleryThumb().thumb()}}"
			 width="{{item.galleryThumb().width}}"
			 height="{{item.galleryThumb().height}}"/>

	</div>

</div>
