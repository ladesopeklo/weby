<!DOCTYPE html>

<html lang="cs" ng-app="masparti">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>masparti</title>

	<script type="text/javascript" src="Scripts/JSLINQ.js"></script>
	<script type="text/javascript" src="Scripts/jquery.js"></script>
	<script type="text/javascript" src="Scripts/angular.js"></script>
	<script type="text/javascript" src="Scripts/angular-resource.js"></script>

	<script type="text/javascript" src="Scripts/module.masparti.js"></script>
	<script type="text/javascript" src="Scripts/module.apiModule.js"></script>
	<script type="text/javascript" src="Scripts/module.appConfig.js"></script>

	<script type="text/javascript" src="Scripts/class.locales.js"></script>
	<script type="text/javascript" src="Scripts/class.Gallery.js"></script>
	<script type="text/javascript" src="Scripts/class.GalleryImage.js"></script>
	<script type="text/javascript" src="Scripts/class.galleryList.js"></script>
	<script type="text/javascript" src="Scripts/class.MenuItem.js"></script>
	<script type="text/javascript" src="Scripts/class.menuItemList.js"></script>
	<script type="text/javascript" src="Scripts/class.rawDataConverter.js"></script>
	<script type="text/javascript" src="Scripts/class.apiWrapper.js"></script>
	<script type="text/javascript" src="Scripts/class.usages.js"></script>
	<script type="text/javascript" src="Scripts/class.maspartiData.js"></script>

	<script type="text/javascript" src="Scripts/controller.home.js"></script>
	<script type="text/javascript" src="Scripts/controller.gallery.js"></script>
	<script type="text/javascript" src="Scripts/controller.x.js"></script>

	<link rel="stylesheet" href="Resources/css/fluid_grid.css"/>
	<link rel="stylesheet" href="Resources/css/masparti-responsive.css"/>


</head>
<body ng-controller="homeController">
<style>
	.boxi {
		position: absolute;
		left: 0px;
		top: 0px;
		border: 2px solid green;
		background-color: #e9e9e9;
		-webkit-transform: translate3d(140px, 124px, 0px);
		-webkit-transition-duration: 0.8s;
	}

	.container {
		margin: 0px auto;
		position: relative;
		width: 900px;
		border: 1px solid red;
	}

</style>

<button ng-click="chujclick()">xxx</button>
<div class="container">
	<!--<div ng-repeat="item in galleryList.galleriesArray">-->
	<div ng-repeat="item in galleryThumbs">
		{{galleryList.get(item.galleryId).locales.text}}
		<a  href="#/gallery/{{item.galleryId}}">

			<img  class="boxi" src="{{item.thumb()}}"
				  style="-webkit-transform: translate3d({{item.position.x1}}px, {{item.position.y1}}px, 0px)"
				  width="{{item.width}}"
				  height="{{item.height}}"/>
		</a>
	</div>

</div>


</body>

</html>
